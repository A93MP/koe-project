<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="loginFragment" class="login-fragment">
      <div class="kanji">
        <!-- <img
          src="./_d5d1d8cf-b58b-499b-b755-9c6fafad6f38-PhotoRoom.png-PhotoRoom.png"
          alt="" /> -->
        å£°
      </div>
      <form action="" id="loginForm" class="loginForm" autocomplete="off">
        <p>Login</p>

        <div class="input-container">
          <span
            ><img src="./user-solid.svg" class="icon" alt="user email"
          /></span>
          <input
            placeholder="Email"
            type="email"
            class="input"
            id="userEmail" />
        </div>

        <div class="input-container">
          <span
            ><img src="./lock-solid.svg" class="icon" alt="user password"
          /></span>
          <input
            type="password"
            placeholder="Password"
            class="input"
            id="userPwd" />
          <span id="togglePwd" class="small pwd-toggle">Show</span>
        </div>
        <div class="form-options">
          <div class="remember-me">
            <input id="rememberMe" type="checkbox" class="checkbox" /><label
              for="rememberMe"
              class="small"
              >Remember me</label
            >
          </div>
          <a href="" class="small">Forgot password</a>
        </div>
      </form>
      <button
        type="button"
        id="loginBtn"
        class="large-button button-login"
        id="loginBtn">
        Sign in
      </button>
    </div>
    <footer>
      <span>&copy;2023</span><a href="">Koe Terms</a
      ><a href="">Privacy Policy</a><a href="">Cookies Policy</a>
    </footer>
  </body> 
  <script src="js/login.js"></script>
</html>
